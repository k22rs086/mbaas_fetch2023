<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 利用するデータベースを指定（存在しなければ生成）
        let TestClass = ncmb.DataStore("DENTAKU");

        function plus() {
            // 登録するレコードを用意
            let testRecord = new TestClass();
            let key = "Number";
            let num1 = $("#num1").val();
            let num2 = $("#num2").val();
            let sum =parseInt(num1) + parseInt(num2);
            $("#message").html(sum);
            
        
            // レコードのフィールドと値を設定
            testRecord.set("num1", num1);
            testRecord.set("num2",num2);
            testRecord.set("plus",sum);
            //レコードをデータベースに登録
            testRecord.save()
                .then(function(m) {
                    $("#message").html(sum);
                })
                .catch(function(err) {
                    $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
                })
    
        }


        function minus(){
            let testRecord = new TestClass();
            let key = "Number";
            let num1 = $("#num1").val();
            let num2 = $("#num2").val();
            let minus =parseInt(num1) - parseInt(num2);
            $("#message").html(minus);

            // レコードのフィールドと値を設定
            testRecord.set("num1", num1);
            testRecord.set("num2",num2);
            testRecord.set("minus",minus);
            //レコードをデータベースに登録
            testRecord.save()
                .then(function(m) {
                    $("#message").html(minus);
                })
                .catch(function(err) {
                    $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
                })
        }
        
        function multiplication(){
            let testRecord = new TestClass();
            let key = "Number";
            let num1 = $("#num1").val();
            let num2 = $("#num2").val();
            let multiplication =parseInt(num1) * parseInt(num2);
            $("#message").html(multiplication);

             // レコードのフィールドと値を設定
            testRecord.set("num1", num1);
            testRecord.set("num2",num2);
            testRecord.set("multiplication",multiplication);
            //レコードをデータベースに登録
            testRecord.save()
                .then(function(m) {
                    $("#message").html(multiplication);
                })
                .catch(function(err) {
                    $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
                })
                

            }
     
        function division(){
            let testRecord = new TestClass();
            let key = "Number";
            let num1 = $("#num1").val();
            let num2 = $("#num2").val();
            let division =parseInt(num1) / parseInt(num2);
            $("#message").html(division);
            
            // レコードのフィールドと値を設定
            testRecord.set("num1", num1);
            testRecord.set("num2",num2);
            testRecord.set("division",division);
            //レコードをデータベースに登録
            testRecord.save()
            .then(function(m) {
                $("#message").html(division);
                })
            .catch(function(err) {
                $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
            })
        }

        
    </script>
</head>

<body>
    <h1>電卓</h1>
    <div>
        <label for="num1">data1:</label>
        <input id="num1" type="number">
        <label for="num2">data2:</label>
        <input id="num2" type="number">
    </div>
    <div id="button">
        <button id="btnA" class="btn" onclick="plus()">足し算</button>
        <button id="btnB" class="btn" onclick="minus()">引き算</button>
        <button id="btnC" class="btn" onclick="multiplication()">掛け算</button>
        <button id="btnD" class="btn" onclick="division()">割り算</button>
    </div>
    <div id="message">計算結果</div>
</body>

</html>
